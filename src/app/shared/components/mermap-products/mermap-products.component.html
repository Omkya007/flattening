
<div class="row">
    <div class="col-12">
        <div class="card" *ngFor="let prod of productInfo">
            <div class="card-header">
                <h2 class="m-0">
                    {{prod.title}}
                </h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img [src]="prod.image" alt="" class="w-100">
                    </div>
                    <div class="col-md-8">
                       <strong>Review:</strong> 
                       <ul class="list-group">
                        <li class="list-group-item" *ngFor="let review of prod.reviewsArr">
                            <small>
                                {{review.title}}
                            </small>
                        </li>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
